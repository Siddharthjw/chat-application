<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="logo.png" alt="Chat App Logo" class="logo">
      <h1>CHAT APP</h1>
    </div>
    <input id="username" type="text" placeholder="Enter your username">
    <input id="passkey" type="password" placeholder="Enter password">
    <button id="create-user-button">Create User</button>
    <button id="already-user-button">Already a User</button>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="login.js"></script>
</body>

</html>
